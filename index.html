<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Talk.</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock fa-xs"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, 
            log in with your email or phone number.</p>
    </header>

    <form class="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input class="login-form__log-in" type="submit" value="Log In"/>
        <input class="login-form__sign-up" type="submit" value="Sign Up"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>

<script src="https://kit.fontawesome.com/5e10b477ce.js" crossorigin="anonymous"></script>
</body>
</html>
